<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantor</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>

<body>
    <header class="header">
        <h1>Kalkulator walutowy</h1>
    </header>
    <main class="container">
        <p>
            Pola wymagane oznaczone są *
        </p>
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">
                    Przelicz waluty
                </legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Podaj kwotę (zł)*:
                        </span>
                        <input class="form__field js-pln" type="number" name="PLN" required min="1" step="any">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Przelicz na:
                        </span>
                        <select class="form__field js-currency" name="currency">
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="GBP">GBP</option>
                        </select>
                    </label>
                </p>
            </fieldset>
            <p>
                <button class="form__button">Przelicz</button>
            </p>
        </form>
        <p>Otrzymana kwota: <strong class="js-result">N/A</strong></p>
    </main>
</body>

</html>
